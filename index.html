<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <input type="text" id="userInput" />
    <div class="editButtons">
      <button onclick="guessNumber()">
        Guess!
      </button>
      <button onclick="restartGame()">
        Restart Game?
      </button>
    </div>
    <div class="editGuessRemain">
      <h1>
        Guesses Remaining:
      </h1>
      <h1 class="pl-4" id="guessRemain">
        10
      </h1>
    </div>
    <div class="toggleShow">
      <div class="alert alert-danger" role="alert" style="visibility: hidden" id="wrongGuess">
        Guess Again!
      </div>
      <div class="alert alert-success" role="alert" style="visibility: hidden" id="correctGuess">
        WOW! You Guessed It!
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
